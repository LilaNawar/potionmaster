{% extends 'base.html' %} {% block content %} {% if object.name %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<div class="row center">
  <h1>Add Potion</h1>
</div>
<div class="row center">
  <h4 style="font-family: Arial; color: black">
    {% if object %} Set the properties of this potion {% else %} Are you sure
    you want to create a new potion? {% endif %}
  </h4>
</div>

{% endif %}
<form action="" method="post" required>
  {% csrf_token %}
  <table>
    {{form.as_p}}
  </table>
  <div class="row center">
    <input
      id="yesButton"
      type="submit"
      value="Yes!"
      class="waves-effect waves-light btn-large acceptBtn"
    />
  </div>
</form>

<div class="row center">
  <a href="/potion/index"
    ><button class="waves-effect waves-light btn-small cancelBtn">
      Cancel
    </button></a
  >
</div>

<style>
  h4 {
    color: black;
    font-family: 14;
  }
</style>

<script>
  let selectEl = document.getElementById("id_color");
  M.FormSelect.init(selectEl);
</script>

{% endblock %}
