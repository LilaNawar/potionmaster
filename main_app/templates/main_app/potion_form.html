{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Potion</h1>
{% endif %}
<p>Are you sure you want to create a new potion?</p>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{form.as_p}}
  </table>
  <input type="submit" value="Yes!" class="btn" />
  <a href="{% url 'potion_index' %}">Cancel</a>
</form>

{% endblock %}
