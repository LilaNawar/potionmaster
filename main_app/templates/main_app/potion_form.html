{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<div class="row center">
  <h1>Add Potion</h1>
</div>
<div class="row center">
  <h4 style="font-family: Josefin Sans, sans-serif">
    Are you sure you want to create a new potion?
  </h4>
</div>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{form.as_p}}
  </table>
  <div class="row center">
    <a href="{% url 'potion_index' %}" style="margin: 10px">
      <button
        class="waves-effect waves-light btn-small"
        style="
          font-family: Josefin Sans, sans-serif;
          background-color: #c24b55;
          font-size: 18px;
          color: white;
        "
      >
        Cancel
      </button>
    </a>
    <input
      id="yesButton"
      type="submit"
      style="
        font-family: Josefin Sans, sans-serif;
        background-color: #c04bc2;
        font-size: 18px;
        color: white;
      "
      value="Yes!"
      class="waves-effect waves-light btn-large"
    />
  </div>
</form>

{% endblock %}
