{% extends 'base.html' %} {% block content %}

<h1>Delete Potion</h1>

<h4>
  Are you sure you want to delete potion
  <span style="color: #ea5b6c; font-family: Arial, sans-serif">
    {{object.name}}</span
  >?
</h4>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete" class="btn-large acceptBtn" />
  <a href="{% url 'potion_index' %}"
    ><button class="btn-large cancelBtn">Cancel</button></a
  >
</form>

{% endblock %}
